<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="1; url=anasayfa.html">
  <title>Yönlendiriliyor...</title>

  <!-- Arama motorlarına bu sayfayı indexleme demek için -->
  <meta name="robots" content="noindex, follow">

  <!-- Mobil uyumluluk -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yönlendiriliyor...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #7b1515;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 {
      color: #300000;
      margin: 0;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h2>Yükleniyor...</h2>
    <p>Ana sayfaya yönlendiriliyorsunuz</p>
  </div>
</body>
</html>
